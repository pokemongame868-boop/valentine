<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family:Arial, sans-serif;
  background:#fff0f5;
  overflow:hidden;
  text-align:center;
}

h1{font-size:26px;}

.btns{
  display:flex;
  gap:20px;
  margin-top:20px;
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  transition:0.3s;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#ccc;}

#result{display:none;margin-top:25px;}

img{
  width:170px;
  border-radius:20px;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

.heart{
  position:fixed;
  bottom:-20px;
  animation:float 5s linear infinite;
}

@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>Ты меня любишь? ❤️</h1>

<div class="btns">
  <button id="yes">ДА</button>
  <button id="no">НЕТ</button>
</div>

<div id="result">
  <h2>Урааа! И я тебя люблю ❤️</h2>
<img src="./photo.jpg">
</div>
